<canvas id="myCanvas" width="300" height="200" style="border: 1px solid salmon"></canvas>
<button onclick="moveSquare()"> Ấn vào</button>
</body>

<script>
    class Square {
        side;
        x;
        y;
        color
        constructor(side,x,y,color) {
            this.side = side;
            this.x = x;
            this.y = y;
            this.color = color
        }
        setSide(side) {
            this.side = side
        }
        getPerimeter() {
            return this.side * 4
        }
        getArea() {
            return this.side **2
        }
        draw(ctx) {
            ctx.beginPath()
            ctx.rect(this.x, this.y, this.side,this.side)
            ctx.fillStyle = this.color;
            ctx.fill()
            ctx.closePath()
        }
        moveLeft() {
            this.x -=10
        }
        moveDown() {
            this.y -=10
        }

    }
    let ctx = document.getElementById("myCanvas").getContext('2d')
    let sq = new Square(20, 100, 100, "red")
    // for (let i = 0; i <10 ; i++) {

    //     let y = Math.random() *200
    //     let sp = new Square(30,x,y,"blue")
    // 10 hình vuông random
        sq.draw(ctx)
    // }
    function moveSquare() {
        ctx.clearRect(0,0,300,200);
        sq.moveDown()
        sq.draw(ctx)

    }


</script>
