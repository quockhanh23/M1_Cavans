<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" width="300" height="200" style="border: 1px solid salmon"></canvas>
</body>
</html>
<script>
    let a = document.getElementById('can');
    let ctx = a.getContext("2d")

    // Đường thứ 1
    ctx.beginPath();
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 1
    ctx.moveTo(50, 50);
    ctx.lineTo( 30,120);
    ctx.stroke();

    // Đường thứ 2
    ctx.beginPath();
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 1;
    ctx.moveTo(50, 50);
    ctx.lineTo(150, 50);
    ctx.stroke();

    // Đường thứ 3
    ctx.beginPath();
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 1
    ctx.moveTo(30, 120);
    ctx.lineTo(130, 120);
    ctx.stroke();

    // Đường thứ 4
    ctx.beginPath();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 1
    ctx.moveTo(150, 50);
    ctx.lineTo(130, 120);
    ctx.stroke();
</script>
