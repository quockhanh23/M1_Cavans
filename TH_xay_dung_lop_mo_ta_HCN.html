<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="200px" width="200px" style="border: darkmagenta 1px solid"></canvas>
</body>
</html>
<script>
    class Hinhchunhat {
        chieudai
        chieurong;

        constructor(chieudai, chieurong) {
            this.chieudai = chieudai
            this.chieurong = chieurong
        }
        getTinhDienTich (chieudai, chieurong) {
            return chieudai * chieurong
        }
        getChuVi (chieudai, chieurong) {
            return (chieudai + chieurong)/2
        }
        veHinh () {
            let c = document.getElementById('myCanvas');
            let ctx =  c.getContext('2d')
            ctx.fillStyle = "#FF0001"
            ctx.fillRect(50, 50, this.chieudai, this.chieurong)

        }
        setChieuDai(chieudai) {
            this.chieudai = chieudai
        }
        setChieuRong(chieurong) {
            this.chieurong = chieurong
        }
    }
    let hcn1 = new Hinhchunhat(30, 100)
    hcn1.veHinh()



</script>
