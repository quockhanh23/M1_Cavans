<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200" style="border: 1px solid salmon"></canvas>
</body>
</html>
<script>
    class Square {
        side;
        x;
        y;
        color
        constructor(side,x,y,color) {
            this.side = side;
            this.x = x;
            this.y = y;
            this.color = color
        }
        setSide(side) {
            this.side = side
        }
        getPerimeter() {
            return this.side * 4
        }
        getArea() {
            return this.side **2
        }
        draw(ctx) {
            ctx.rect(this.x, this.y, this.side,this.side)
            ctx.fillStyle = this.color;
            ctx.fill()
        }

    }
    let ctx = document.getElementById("myCanvas").getContext('2d')
    for (let i = 0; i <10 ; i++) {
        let x = Math.random() *300
        let y = Math.random() *200
        let sp = new Square(30,x,y,"blue")
        sp.draw(ctx)
    }

</script>
