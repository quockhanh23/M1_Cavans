<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="li" width="500" height="200" style="border: 1px solid chartreuse"></canvas>
</body>
</html>
<script>
    let a = document.getElementById('li');
    let ctx = a.getContext("2d")
    ctx.beginPath();
    ctx.strokeStyle = 'blue';    // Đặt màu đường
    ctx.lineWidth = 1            // Độ rộng
                                 // x1 y1

    ctx.beginPath();
    ctx.moveTo(20, 20);          // x1 y1
    ctx.lineTo(70, 100);         // x2 y2  // từ x1+y1 nối đến x2+y2 tạo thành 1 đường thẳng
    ctx.lineTo(100, 20);
    ctx.lineTo(20, 20);
    ctx.stroke();
</script>
